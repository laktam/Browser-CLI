<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="terminal-container">
    <div id="terminal-header">
      <span class="terminal-header-button"><img src="./resources/-.png"/></span>
      <span class="terminal-header-button"><img src="./resources/maximize2.png"/></span>
      <span class="terminal-header-button"><img src="./resources/x.png"/></span>
    </div>
    <div id="terminal">
        <div class="output" id="output">
          Browser CLI
          <br>
          Type help to view command list or help {command} for specific command syntax.
          <br><br>
        </div>
        <div class="terminal-input">
            <span class="prompt">></span>
            <input type="text" id="commandInput" autocomplete="off">
        </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="newTab.js"></script>
</body>
</html>
