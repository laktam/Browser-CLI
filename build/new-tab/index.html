<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser CLI</title>
  <link rel="icon" type="image/x-icon" href="./resources/cmd.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="terminal-container">
    <div id="terminal-header">
      <div id="start">
        <img id="cmd-img" src="./resources/cmd.png" /> Command Prompt
      </div>
      <div id="end">
        <span class="terminal-header-button" id="minimize-button"><img draggable="false"  src="./resources/-.png"/></span>
        <span class="terminal-header-button" id="maximize-button"><img draggable="false"  src="./resources/maximize2.png"/></span>
        <span class="terminal-header-button" id="close-button"><img draggable="false"  src="./resources/x.png"/></span>
      </div>
    </div>
    <div id="terminal">
        <div class="output" id="output">
          Browser CLI
          <br>
          Type help to view command list or help {command} for specific command syntax.
          <br><br>
        </div>
        <div class="terminal-input">
            <span class="prompt">></span>
            <input type="text" id="commandInput" autocomplete="off">
        </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="newTab.js"></script>
</body>
</html>
